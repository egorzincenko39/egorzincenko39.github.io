title: Про фестиваль
description: Фестиваль Кульбаба - це чудове поєднання відпочинку і активного проведення часу, глибинних психологічних практик і розвитку своїх творчих здібностей, великої кількості нових знайомств і неймовірно теплої сімейної атмосфери, душевних ліричних вечорів і енергійних стрибків через багаття з вуглеходінням. За чим би ви не їхали на Кульбабу і чого б не прагнули:&nbsp;спокійно перезавантажитись або драйвово зарядитись, будьте впевнені – ця подія точно змінить ваше життя.
description-2: Фестиваль-інтенсив Кульбаба - це простір взаємного прийняття і поваги вільний від:&nbsp;політики, релігії, алголю, наркотиків, агресії.
