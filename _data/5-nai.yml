title: <span>5 най</span> нашого фестивалю

item-title-1: <span>най</span>атмосферніший
item-description-1: головною особливістю фестивалю є наша чарівна атмосфера, кожен учасник потрапляє ніби в паралельну реальність і відчуває себе частиною загального дійства.

item-title-2: <span>най</span>гармонійніший
item-description-2: програма і простір створені таким чином, щоб кожен учасник знайшов собі заняття до душі, зарядився енергією, знайшов відповіді на свої питання і на виході отримав кращу версію себе самого

item-title-3: <span>най</span>кращі тренери
item-description-3: ми відбираємо лише найкращих тренерів з усієї України і не тільки. Для нас важливо щоб майстри працювали екологічно і давали дійсно дієві практики.

item-title-4: <span>най</span>глибинніший
item-description-4: тривалість тренінгів 3-4 години, - це означає, що тренери працюють на результат, а задача фестивалю не лише познайомити вас із практиками, а й дати вам глибинні трансформації

item-title-5: <span>най</span>різноманітніша програма
item-description-5: психологічні тренінги, яскрава вечірня містерія, трансформаційні ігри, бізнес семінари, фаєр-шоу, хороводи, забави, театральні майстер-класи, активний відпочинок, арт-терапія, танцювальні і вокальні практики, настільні ігри, йога і ще багато чого.
