kto:
  - name: УЧАСНИК
    description: будь-хто може стати учасником фестивалю і відвідувати усі заходи, що є на фестивалі
  - name: ТРЕНЕР
    description: якщо ви можете провести майстер-клас в тематиці фестивалю, подавайте заявку і ми розглянемо її на конкурсній основі і зв’яжемось з Вами
  - name: ВОЛОНТЕР
    description: має можливість безкоштовно прийняти участь у фестивалі і приєднатись до організаційного процесу
  - name: ФОТОГРАФ
    description: приїжджай зі своїм фотоапаратом і роби круті фотки на вигідних умовах
  - name: МУЗИКА АБО ІНШИЙ УЧАСНИК ШОУ ПРОГРАМИ
    description: на фестивалі ввечері проходить запальна концертна програма. Якщо ви співак, музикант, фаєщик, барабанщик, танцівник – подавайте заявку
  - name: УЧАСНИК ЯРМАРКИ
    description: ви можете продавати свої товари чи послуги на фесті за попередньою узгодженістю
  - name: ПАРТНЕР ФЕСТИВАЛЮ
    description: станьте партнером чи представником фестивалю та отримуйте бонуси

umovy:
  first-part:
    - description: Участь у фестивалі можлива після реєстрації та оплати орг.внеску
    - description: Проживання у будиночках можливе лише за попереднього бронювання
    - description: Харчуватися ви можете самі (чит.Правила) або замовити харчування у нас заздалегідь
    - description: Ви можете жити у наметах своїх (безкоштовно) чи орендувати на місці фесту
  second-part:
    - description: У нас є купа акцій, пільгових місць, знижок та інших можливостей. Якщо вам це цікаво – звертайтеся
    - description: Якщо Ви збираєтесь на фестиваль Кульбаба – зробіть репост на свою сторіночку, поділіться цим  щастям з друзями
    - description: Ви можете приїжджати з дітками, однак ви несете матеріальну відповідальність за їх дії, а також відповідаєте за їх дозвілля, окрім випадків, коли діти беруть участь у майстер-класах

vzyaty:
  first-part:
    - description: Індивідуальні ліки!!! (Беріть ліки від своїх особистих хвороб)
    - description: Спальник, каремат, намет, якщо ви живете у наметі
    - description: Миска, ложка, кружка
    - description: Дощовик
    - description: Засоби від комарів і від засмаги!
    - description: Теплі сухі шкарпетки і теплі речі
    - description: Ліхтарик
    - description: Необхідні засоби гігієни
    - description: Зручний одяг і взуття
  second-part:
    - description: Сідушки під попу або каремат або подушку для того, що б сидіти на майстер-класах на травичці
    - description: Головний убір!
    - description: Трохи індивідуальної їжі, якщо ви без чогось жити три дні не зможете
    - description: Гроші на зворотний шлях, якщо захочете поїхати ввечері на замовленому автобусі
    - description: <span class="information_alert">УВАГА!</span> Постільна білизна, душ, гаряча вода, туалет, розетки, холодильник у будиночках є
    - description: Для тих, хто живе у наметі буде створено декілька туалетів та душ

pravyla:
  first-part:
    - description: Носити на території КУЛЬБАБИ ПЕРЕПУСТКУ, яка видається ОДИН раз на реєстрації
    - description: <span class="information_alert">ЗАБОРОНЕНО</span>&#8194;приймати (і навіть не приносити) будь-які психоактивні речовини напередодні та під час заходу
    - description: Паління тютюну можливе лише у спеціально відведеному місці
    - description: Шанобливо ставитися до учасників КУЛЬБАБИ
    - description: Не заподіювати шкоду навколишньому середовищу, дотримуватися чистоти
  second-part:
    - description: Дотримуватися конфіденційності і не розголошувати інформацію, що стосується інших учасників, яка була почута на майстернях
    - description: Утримуватися від буд-якого роду пропаганди, агітації (релігійної, алкогольної, політичної, медичної та такої, що не стосується тем фестивалю)
    - description: Оскільки кожен учасник може готувати собі їжу самостійно, варто знати, що на території фестивалю не можна смажити м’ясо. Якщо ви бажаєте смажити такі продукти, то варто це робити за територією
    - description: Батьки несуть усю відповідальність за дітей та їх дозвілля. Окрім випадків, коли діти беруть участь у дитячих заходах

warning-1: У разі порушення мною вищевикладених правил, Я поінформований про те, що організатори КУЛЬБАБИ мають право вивести мене за територію фестивалю і більше не впускати.
warning-2: У разі відмови від участі, для повернення вам грошей, потрібно попередити організаторів не менше ніж за тиждень до початку фестивалю. У іншому випадку гроші до вас не повернуться, бо вже будуть використані на харчування та орг. матеріали.