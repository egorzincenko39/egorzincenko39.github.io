kto:
  - name: УЧАСНИК
    description: будь-хто може стати учасником фестивалю і відвідувати усі заходи, що є на фестивалі
  - name: ТРЕНЕР
    description: якщо ви можете провести майстер-клас в тематиці фестивалю, подавайте заявку і ми розглянемо її на конкурсній основі і зв’яжемось з Вами
  - name: ВОЛОНТЕР
    description: має можливість безкоштовно прийняти участь у фестивалі і приєднатись до організаційного процесу
  - name: ФОТОГРАФ
    description: приїжджай зі своїм фотоапаратом і роби круті фотки на вигідних умовах
  - name: МУЗИКА АБО ІНШИЙ УЧАСНИК ШОУ ПРОГРАМИ
    description: на фестивалі ввечері проходить запальна концертна програма. Якщо ви співак, музикант,танцівник, тощо – подавайте заявку
  - name: УЧАСНИК ЯРМАРКИ
    description: ви можете продавати свої товари чи послуги на фесті за попередньою узгодженістю
  - name: ПАРТНЕР ФЕСТИВАЛЮ
    description: станьте партнером чи представником фестивалю та отримуйте бонуси

umovy:
  first-part:
    - description: Участь у фестивалі можлива після реєстрації та оплати орг.внеску
  second-part:
    - description: Якщо Ви збираєтесь на фестиваль Кульбаба – зробіть репост на свою сторіночку, поділіться цим  щастям з друзями
    - description: Ви можете приїжджати з дітками, для них ми організовуємо різні активності 

vzyaty:
  first-part:
    - description: якщо хочете прийняти участь в активних заходах, одягайтесь зручно
    - description: можете взяти із собою ручку і блокнот, щоб зафіксувати важливі для вас усвідомлення під час фестивалю
    - description: беріть трошки смачної їжі, на Кульбабі є традиційний захід Братчина, на якому всі знайомляться і пригощають їжею один одного

pravyla:
  first-part:
    - description: Носити на території КУЛЬБАБИ ПЕРЕПУСТКУ, яка видається ОДИН раз на реєстрації
    - description: <span class="information_alert">ЗАБОРОНЕНО</span>&#8194;приймати (і навіть не приносити) будь-які психоактивні речовини напередодні та під час заходу
    - description: Паління тютюну можливе лише у спеціально відведеному місці
    - description: Шанобливо ставитися до учасників КУЛЬБАБИ
    - description: Відповідально відноситись до простору і усих технічних засобів фестивалю
  second-part:
    - description: Дотримуватися конфіденційності і не розголошувати інформацію, що стосується інших учасників, яка була почута на майстернях
    - description: Утримуватися від буд-якого роду пропаганди, агітації (релігійної, алкогольної, політичної, медичної та такої, що не стосується тем фестивалю)
    - description: Батьки несуть усю відповідальність за дітей та їх дозвілля. Окрім випадків, коли діти беруть участь у дитячих заходах

warning-1: У разі порушення мною вищевикладених правил, Я поінформований про те, що організатори КУЛЬБАБИ мають право вивести мене за територію фестивалю і більше не впускати.
warning-2: У разі відмови від участі, для повернення вам грошей, потрібно попередити організаторів не менше ніж за тиждень до початку фестивалю. У іншому випадку гроші до вас не повернуться, бо вже будуть використані на орг. матеріали.
