title: Найпоширеніші питання

items:
  first-part:
    - title: Для кого створений фестиваль?
      description: До нас приїздять люди різного віку, зі всієї України, жінки і чоловіки різних поглядів і переконань, головне, це бажання розвиватись і жити кращим життям
      
    - title: Чому треба обрати саме наш фестиваль? В чому унікальність?
      description: У нас найтепліша атмосфера, повноцінні тренінги,дуже різноманітна програма - цікаво буде кожному, ми насправді вкладуємо душу в те, що робимо.
      
    - title: Це сєкта? Ви ж вегани! Там же неможна алко-табако…ааааа!
      description: Ми не маємо жодного відношення до політичних, релігійних, сектантських, бізнесових чи будь-яких інших організацій.

  second-part:
    
    - title: Якщо я ще не бував на подібних заходах і хочу приїхати сам?
      description: 50% учасників на фестивалі зазвичай перший раз. Ви дуже швидко адаптуетесь і знайдете собі компанію, все на фестивалі організовано так щоб розслабити і об'єднати людей.

    - title: Якщо я з іншого міста?
      description: Фестиваль відбудеться у самому серці мальовничого міста Суми. Дуже зручно доїхати, можно поселитись зовсім поряд з фестивалем, поряд багато кафе і ресторанів. І не цурайтесь задавати питання нашому реєстратору.

    - title: Скільки людей буде?
      description: Кількість учасників постійно різна, на майбутньому фестивалі ми плануємо приймати приблизно 500 учасників і 70 тренерів.
