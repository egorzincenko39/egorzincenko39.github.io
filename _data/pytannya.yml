title: Найпоширеніші питання

items:
  first-part:
    - title: Якщо я не психолог, чи можна мені приїхати?
      description: Так звичайно. Основним напрямком фестивалю є всебічний розвиток людини. Психологія зазначена, як один із напрямів фестивалю. Тому будь-хто може відвідати наш захід. Кожен зможе знайти для себе щось цікаве і корисне відповідно до своїх інтересів. Ви зможете бути просто спостерігачем, або активним учасником – це тільки Ваша справа. Тож полишайте будь-які сумніви.

    - title: Що ЩЕ буде на фестивалі?
      description: Як правило, ми викладаємо програму фестивалю, коли вона більш-менш підготовлена. Однак із загальним курсом фестивалю Ви можете ознайомитись переглядаючи минулорічну програму, чи фото, чи ознайомившись з тими темами, які вже висвітлено. Зазвичай, порціонно ми викладаємо тренерів та їх теми майстер-класів. На фестивалі ще буде ярмарок, музичні виступи, вечірні посиденьки біля багаття, настільні ігри. Простір дозволяє насолоджуватись річкою, лісом, грати у волейбол чи просто спілкуватися з іншими учасниками.

    - title: Це сєкта? Ви ж вегани! Там же неможна алко-табако…ааааа!
      description: Ні, ми не маємо жодного відношення до політичних, релігійних, сектантських, бізнесових чи будь-яких інших угруповань. Організатори фестивалю люди, які за власним бажанням відмовились від м’яса та психоактивних речовин, бо вважають, що це не є важливою частиною їх життя. Нікого і ніколи не заставляють ні від чого відмовлятись. Відсутність психоаткивних речовин на фестивалі – це формат, світогляд та направленість фесту. Тим паче, прожити лише чотири дні без алкоголю та іншого - це дуже легко. А насиченість програми така потужна, що усі ці речі лише зашкодять сприйняттю інформації і вільному спілкуванню.

  second-part:
    - title: За що я плачу кошти? Що таке орг.внесок?
      description: Щоб фестиваль відбувався як найкраще - потрібен ресурс. Ми винаймаємо повністю базу, щоб нічого не відволікало і не заважало учасникам. Також, усі речі, якими користуються відвідувачі - безкоштовні, бо саме за них Ви і заплатили. Канцтовари, аптечка, тенти, питна вода, світло, туалетний папір, декор, тощо. Усе це потребує певних коштів. За це, власне кажучи, Ви і робите свій внесок.
    
    - title: Чи можна просто зайти подивитись?
      description: Ні, нажаль, так неможна зробити. Атмосфера фестивалю – це найголовніша фішка заходу, а ще ми піклуємось про безпеку учасників. Саме тому, кожен відвідувач має бути зареєстрований, отримати перепустку і лише тоді відвідати фестиваль.

    - title: Кому буде цікаво на фестивалі?
      description: У нас немає вікових обмежень для участі у фестивалі. Серед наших учасників наймолодшому було півроку, а найстаршому – 94 роки. Адже молодість – це стан душі, а не паспортні дані. І кожен учасник обов’язково знайде собі заняття до душі і гарну компанію . Тому сміливо реєструйтеся, скільки б років вам не було!

    - title: Скільки людей буде?
      description: Стільки, скільки приведе до нас Всесвіт. В середньому ми приймаємо 300 учасників кожного фестивалю. Цього року плануємо 500 учасників.