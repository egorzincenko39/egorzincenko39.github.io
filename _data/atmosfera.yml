title: В приємній дружній атмосфері Кульбаби:&nbsp;

item-description-1: перезавантажитись морально і фізично

item-description-2: корисні знайомства, цікаве спілкування з великою кількістю людей, багато нових друзів

item-description-3: цікава вечірня программа: концерт, театральне дійство та інше

item-description-4: можна прокачатися на великій кількості різноманітних майстер-класів

item-description-5: цікаві зони на фестивалі, з різними товарами і активностями.
