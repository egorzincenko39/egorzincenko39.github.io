title: В приємній дружній атмосфері Кульбаби:&nbsp;

item-description-1: можна почати свій день з йоги або зумби на березі озера

item-description-2: корисні знайомства, цікаве спілкування з великою кількістю людей, багато нових друзів

item-description-3: запальна вечірня програма з фаєр-шоу, концертами, театральними постановками, слов'янськими іграми, вуглеходінням і т.д

item-description-4: можна прокачатися на великій кількості різноманітних майстер-класів

item-description-5: приємне оздоровлення на природі