title: Історія фестивалю
img: history-item.jpg

items:
  - paragraph: Зараз «Кульбаба» -це зрілий і самобутній фестиваль, у якого є багато друзів і партнерів по всій Україні, ось так все починалось..
  - paragraph: Фестиваль «Кульбаба» було створено у далекому 2012 році, коли у м. Суми ще не було подібних заходів. А ідея була проста – долучити громадян міста до саморозвитку, підвищити психологічне здоров’я, познайомити людей із різними тематиками неформальної освіти.
  - paragraph: Ось так ми, декілька завзятих студентів-психологів, почали збирати народ на перший фестиваль, який організували на 2-х гектарах землі у с. Могриця. Гадалося, що приїдуть в основному друзі та знайомі, однак, коли фестиваль розпочався ми з подивом виявили, що до нас приїхало 60 незнайомих нам людей. Саме тоді стало зрозуміло, що фестиваль «Кульбаба» необхідний нашому місту – люди давали масу схвальних відгуків, пропонували свої ідеї та допомогу і просили продовжувати робити «Кульбабу». З того часу і почалася історія фестивалю, яка триває по цей день.
  - paragraph: У 2013 році ми відкрили «Центр розвитку Кульбаба», який став місцем різноманітних івентів психологічного, музичного, оздоровчого, творчого характеру. Це дало змогу розширити ідею фестивалю далі по місту.
  - paragraph: Протягом кількох років фестиваль дещо змінювався і ріс. Вже на 3й рік існування ми прийняли 120 учасників. Разом з тим змінювалась і команда організаторів, і нині головними організаторами залишається подружжя Олена і Єгор. (Олена Лузан, яка стояла у витоків «Кульбаби» і Єгор Зінченко, котрий спочатку приїхав як волонтер фестивалю у 2014 році, а став організатором і чоловіком Олени). Однак, у команді є ще декілька постійних чи змінних учасників, які і допомагають створювати усе дійство.
  - paragraph: У 2015 році фестиваль отримав рекордну кількість учасників в 300 чоловік, і став відомий на всеукраїнському рівні. Учасники та тренери з Києва, Харкова, Ів.-Франківська, Чернівців, Полтави, Запоріжжя, Тернополя відвідали наш фестиваль. І навіть представники інших країн завітали на «Кульбабу».
  - paragraph: У 2016 році ми підкреслили концепцію фестивалю, змінивши назву на «Фестиваль саморозвитку Кульбаба», а у 2019 році остаточно виділили індивідуальність заходу додавши одне важливе слово. Нині фестиваль має назву «Фестиваль-інтенсив Кульбаба». Така назва говорить про те, що головною задачею заходу організатори поставили – створити умови для внутрішньої трансформації особистості. І цьому сприяє усе, починаючи від неймовірно дружньої атмосфери, закінчуючи найкращими тренерами.
  - paragraph: За ці роки «Кульбаба» змінювала місце локації, змінювались організатори і навіть назва і формат фестивалю, однак, головне залишилось незмінним – це дух «Кульбаби». Це фестиваль, який нікого не залишає осторонь, дає можливості для саморозвитку, дарує нових друзів і відчуття наповненості.
  - paragraph: Ми завжди намагаємось не стояти на місці і розвиватись, для нас кожний наступний фестиваль – можливість рости, і ми раді коли наші учасники ростуть з нами. Приєднуйся до родини фестиваля-інтенсива «Кульбаба».