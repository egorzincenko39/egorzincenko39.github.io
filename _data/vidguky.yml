  - avatar: feedback-avatar-1.jpg
    text: Прошло уже два дня, как я приехала с фестиваля Кульбаба, но мыслями до сих пор остаюсь там. Это были четыре незабываемых дня, которые пролетели как мгновение. Много писать не буду, скажу одно - Я ВЛЮБИЛАСЬ!!!!!! В фестиваль, атмосферу, замечательных тренеров и суперпозитивных участников. Эмоции, которые я получила от рисования, пения и танцев у костра, от общения с единомышленниками не передать словами, они просто зашкаливают, даже сейчас, во время написания моего маленького поста-благодарности. Вы останитесь в моём сердце навсегда!!! Благодарю всех и каждого, кто был причастен к организации и проведению фестиваля. С нетерпением жду осеннюю КУЛЬБАБУ!!!!!! И конечно же добавлю фото отчёт для моих друзей... повседневной работы по формированию позиции требуют от нас анализа позиций, занимаемых участниками в отношении поставленных задач. Товарищи! постоянное информационно-пропагандистское обеспечение нашей деятельности представляет собой интересный эксперимент проверки системы обучения кадров, соответствует насущным потребностям.
    name: Марина Луговая
    facebook-link: https://www.facebook.com/permalink.php?story_fbid=625705691131919&amp;id=100010774800858
  - avatar: feedback-avatar-2.jpg
    text: Фестиваль Кульбаба был для меня своего рода вызовом, я поняла, что хочу там побывать хотя было много "но". И скажу честно все эти "но" ничего не значат. Билеты на поезд купили, вещи собрали, комнату забронировали, память фотоаппарата почистила, новое для себя в принципах фотографии узнала, можно ехать. На фестивале мы получили я думаю все, на что был запрос и даже больше. Встретили друзей, насладились природой, встретили новых друзей ;) чудесные мастер классы и новые знания, практика фото исскуства, проживание новых ролей, открытие возможностей. Уютнейшая атмосфера, чудесное оформление фестиваля. Поездка удалась и сейчас обрабатывают фото я словно снова на фестивале ;) всем советую! это отдых с душой.
    name: Алёна Белогорохова
    facebook-link: https://www.facebook.com/permalink.php?story_fbid=328104164612214&amp;id=100022378983787