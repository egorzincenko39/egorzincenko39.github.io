<section class="feedback">
    <div class="container">
        <div class="row">
            <div class="col"><h2>{{ site.data.vidguky.title }}</h2></div>
        </div>
        <div class="row justify-content-between">
            {% for item in site.data.vidguky.items %}
                <div class="col-lg-auto col-12">
                    <div class="feedback__item">
                        <div class="feedback__user-avatar"><img src="img/{{ item.avatar }}"></div>
                        <div class="feedback__text">
                            <p>{{ item.text }}</p>
                            <div class="feedback__footer"><span class="feedback__user-name">{{ item.name }}</span><a
                                    class="feedback__link"
                                    href="{{ item.facebook-link }}"
                                    target="_blank">Відгук на Facebook</a></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <div class="col-12 text-center"><a class="feedback__facebook-link"
                                               href="{{ site.data.vidguky.vsi-vidguky }}"
                                               target="_blank">Читати всі відгуки на Facebook</a></div>
        </div>
    </div>
    <div class="container feedback__button">

            <div class="col text-center"><a class="button"
                                            href="{{ site.data.knopka.link }}"
                                            target="_blank">{{ site.data.knopka.title }}
