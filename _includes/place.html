<section class="place">
  <div class="container">
    <div class="row text-center">
      <div class="col"><h2>{{ site.data.nove-misce.title }}</h2></div>
    </div>
    <div class="row">
      <div class="col-xl-5 col-12 d-flex order-first order-xl-0">
        <div class="place__video-container">
          <div class="place__video-top">
            <p>{{ site.data.nove-misce.description }}</p>
          </div>
          <div class="video">
            <iframe width="560" height="315" src="{{ site.data.nove-misce.video }}" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
          </div>
          <div class="place__video-descr"><p>{{ site.data.nove-misce.video-description-1 }}</p><span>{{
            site.data.nove-misce.video-description-2 }}</span>
          </div>
        </div>
      </div>
      <div class="col mt-lg-4">
        <ul>
          {% for item in site.data.nove-misce.list %}
            <li>{{ list.name }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  <div class="container place__button">
